<!DOCTYPE html>
<html>
<head>
<title>Getting Started: Serving Web Content</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jqueryTable.js"></script>
<script type="text/javascript" src="js/bootTable.js"></script>
<script type="text/javascript">
	$(function(){
		console.log("test");
		$("#post").click(function(){
			$("#table").bootTable({columns:["test","name","price"]});
			//$("#table").jqueryTable();
			$.ajax({
				  type: "POST",
				  url: "/hello",
				  success: function(){
					  console.log("success");
				  },
				  dataType: 'json'
				});
		});
		
	}); 
	
</script>
</head>
<body>
	<p>Hello public templates</p>
	<input id="post" type="button" value="test click"/>
	<div id="table"></div>
</body>
</html>
